<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div id="scores">
        <p id="user-score" class="score"></p>
        <p id="rival-score" class="score"></p>
    </div>
    <div id="choices">
        <p id="rock" class="player-choice">👊</p>
        <p id="paper" class="player-choice">🤚</p>
        <p id="scissors" class="player-choice">✌️</p>
    </div>
    <p id="result"></p>
    
</body>
</html>
